			<div class="btn-group btn-group-toggle" data-toggle="buttons">

				</label>
				<label onclick="click2()" class="btn btn-secondary">
					<input type="radio" name="options" id="option2" autocomplete="off"> Line

			<div class="active-form" id="point">

				<label for="y">y</label>
				<input type="number" onfocus="this.value=''" id="y">
				<button type="button" class="btn btn-success" onclick="build_point()">Build the point</button>
			</div>

				<label for="y2">y2</label>
				<input type="number" onfocus="this.value=''" id="y2">
				<button type="button" class="btn btn-success" onclick="build_line()">Build the line</button>
			</div>

			<div class="hidden-form" id="triangle">
				<p>Enter the triangle:</p>
				<label for="tr_x1">x1</label>
				<input type="number" onfocus="this.value=''" id="tr_x1">
				<label for="tr_y1">y1</label>
				<input type="number" onfocus="this.value=''" id="tr_y1">
				<label for="tr_x2">x2</label>
				<input type="number" onfocus="this.value=''" id="tr_x2">
				<label for="tr_y2">y2</label>
				<input type="number" onfocus="this.value=''" id="tr_y2">
				<label for="tr_x3">x3</label>
				<input type="number" onfocus="this.value=''" id="tr_x3">
				<label for="tr_y3">y3</label>
				<input type="number" onfocus="this.value=''" id="tr_y3">
				<button type="button" class="btn btn-success" onclick="build_triangle()">Build the triangle</button>
