<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roman</title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
</head>
<body>
	<h1>Romanian numerals converter</h1>
	<div class="count" id="count">
		<div>
			<input type="text" name="decimal" id="decimal" placeholder="decimal" autofocus>
			<div class="alert" id="decimalAlert1">Only 0-9 numbers</div>
			<div class="alert" id="decimalAlert2">From 1 to 4999</div>
		</div>
		<div class="row" id="row">
			<img src="img/replace_731705.png">
		</div>
		<div>
			<input type="text" name="romanian" id="romanian" placeholder="romanian">
			<div class="alert" id="romanianAlert1">I, V, X, L, C, D, M</div>
			<div class="alert" id="romanianAlert2">Not valid number</div>
			<div class="alert" id="romanianAlert3">Incorrect roman numerals</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
